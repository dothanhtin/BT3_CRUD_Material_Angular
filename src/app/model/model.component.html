<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Modify Model":"New Model"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="500px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="code" onkeypress="return String.fromCharCode(event.charCode).match(/[^a-zA-Z0-9]/g) === null"  matInput placeholder="Code*" readonly="{{service.form.controls['$key'].value?true:false}}">
                    <mat-error>Code không chứa kí tự đặc biệt và không được bỏ trống</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name*">
                    <mat-error>Name không được bỏ trống</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="birthDate" matInput [matDatepicker]="picker" placeholder="BirthDate" readonly="true">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Email chưa đúng định dạng email</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="url" matInput placeholder="ImageLink">
                </mat-form-field>
                <br>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
